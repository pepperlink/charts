name: Bump versions and generate docs

on:
  push:
    branches:
      - 'renovate/**'

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.changed-files-specific.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed charts
        id: changed-files-specific
        uses: tj-actions/changed-files@v44
        with:
          files: |
            kubernetes/charts/**
          json: true

      - id: set-matrix
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -eux
          DATA=$(echo ${{ steps.changed-files-specific.outputs.all_changed_files }} | jq -c '. | map(split("/")[2]) | unique')
          echo $DATA
          echo "matrix=$DATA" >> "$GITHUB_OUTPUT"

  bump-versions:
    name: Update Charts
    runs-on: ubuntu-latest
    if: ${{ needs.changed-files.outputs.any_changed == 'true' && github.actor == 'renovate[bot]' }}
    needs: [changed-files]
    permissions:
      contents: write
    strategy:
      max-parallel: 1
      matrix:
        charts: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Bump Chart Version
        env:
          CHART: ${{ matrix.charts }}
          MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          ./scripts/bumpversion-helmchart.sh

      - name: Commit Changes and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump chart versions for $(GITHUB_REF_NAME)"
          commit_user_name: "Renovate Bot"
          commit_user_email: "bot@pepperlink.nl"

  docs-and-push:
    name: Generate helm docs and push back
    runs-on: ubuntu-latest
    needs: [bump-versions]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run helm-docs and push back
        uses: losisin/helm-docs-github-action@v1.2.0
        with:
          git-push: true
          git-push-user-email: "bot@pepperlink.nl"
          git-push-user-name: "Renovate Bot"
          git-commit-message: "chore: update Helm documentation for $(GITHUB_REF_NAME)"

