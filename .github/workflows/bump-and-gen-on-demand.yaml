name: Bump versions and generate docs on demand

on:
  workflow_dispatch:
    inputs:
      chart:
        description: 'A list of one or more charts to bump and generate docs for, comma-delimited'
        required: true
        default: ''

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:

      - name: Set Matrix
        id: set-matrix
        run: |
          set -eux
          DATA=$(echo \"${{ inputs.chart}}\" | jq -c 'split(",")')
          echo $DATA
          echo "matrix=$DATA" >> "$GITHUB_OUTPUT"

  bump-versions:
    name: Update Charts
    runs-on: ubuntu-latest
    needs: [changed-files]
    permissions:
      contents: write
    strategy:
      max-parallel: 1
      matrix:
        charts: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"
          ref: ${{ github.head_ref }}

      - name: Bump Chart Version
        env:
          CHART: ${{ matrix.charts }}
          MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          ./scripts/bumpversion-helmchart.sh

      - name: Run helm-docs
        uses: losisin/helm-docs-github-action@v1.2.11
        with:
          chart-search-root: "./charts/${{ matrix.charts }}"

      - name: Commit Changes and Push
        id: commit-changes
        uses: stefanzweifel/git-auto-commit-action@v5
        env:
          CHART: ${{ matrix.charts }}
        with:
          commit_message: "chore: bump ${{ matrix.charts }} to ${{ env.VERSION }}"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          branch: ${{ github.head_ref || github.ref_name }}
          push_options: '--force'

  check:
    name: Check
    runs-on: ubuntu-latest
    needs:
      - changed-files
      - bump-versions
    if: always() && !cancelled() && !contains(needs.*.result, 'failure')
    steps:
      - name: Check
        run: |
          echo "Check complete!"
