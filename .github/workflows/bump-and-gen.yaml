name: Bump versions and generate docs

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      any_changed: ${{ steps.changed-files-specific.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Check changed charts
        id: changed-files-specific
        uses: tj-actions/changed-files@v44
        with:
          files: |
            charts/**
          json: true

      - name: Set Matrix
        id: set-matrix
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          set -eux
          DATA=$(echo ${{ steps.changed-files-specific.outputs.all_changed_files }} | jq -c '. | map(split("/")[1]) | unique')
          echo $DATA
          echo "matrix=$DATA" >> "$GITHUB_OUTPUT"

  bump-versions:
    name: Update Charts
    runs-on: ubuntu-latest
    if: ${{ needs.changed-files.outputs.any_changed == 'true' && github.actor == 'renovate[bot]' }}
    needs: [changed-files]
    permissions:
      contents: write
    strategy:
      max-parallel: 1
      matrix:
        charts: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"
          ref: ${{ github.head_ref }}
      - run: |
          git pull origin ${{ github.ref_name }}

      - name: Bump Chart Version
        env:
          CHART: ${{ matrix.charts }}
          MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          ./scripts/bumpversion-helmchart.sh

      - name: Run helm-docs
        uses: losisin/helm-docs-github-action@v1.2.11
        with:
          chart-search-root: "./charts/${{ matrix.charts }}"

      - name: Commit Changes and Push
        id: commit-changes
        uses: stefanzweifel/git-auto-commit-action@v5
        env:
          CHART: ${{ matrix.charts }}
        with:
          commit_message: "chore: bump ${{ matrix.charts }} to ${{ env.VERSION }}"
          commit_author: Github Actions <actions@github.com>
          branch: ${{ github.head_ref || github.ref_name }}
          push_options: '--force'

  check:
    name: Check
    runs-on: ubuntu-latest
    needs:
      - changed-files
      - bump-versions
    if: always() && !cancelled() && !contains(needs.*.result, 'failure')
    steps:
      - name: Check
        run: |
          echo "Check complete!"
